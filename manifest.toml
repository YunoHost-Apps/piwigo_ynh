#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "piwigo"
name = "Piwigo"
description.en = "Host, organize and share your photos"
description.fr = "HÃ©berger, organiser et partager vos photos"

version = "16.2.0~ynh1"

maintainers = ["fflorent", "JimboJoe"]

[upstream]
license = "GPL-2.0"
website = "http://piwigo.org"
demo = "https://piwigo.org/demo"
admindoc = "https://piwigo.org/guides"
code = "https://github.com/Piwigo/Piwigo"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = true
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/piwigo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr_FR", "en_UK"]
    default = "fr_FR"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://piwigo.org/download/dlcounter.php?code=16.2.0"
    sha256 = "bc27743b7fdda4a1b6692a9b62709e71c221469533e7559617cc19fb8e778003"
    autoupdate.strategy = "latest_webpage_link"
    autoupdate.upstream = "https://github.com/Piwigo/Piwigo/releases"
    autoupdate.version_regex = "https://piwigo.org/download/dlcounter.php\\?code=(\\d+\\.\\d+\\.\\d+)"
    format="zip"

    [resources.sources.ldap_plugin]
    url = "https://github.com/kipjr/ldap_login/archive/refs/tags/16.1.0.tar.gz"
    sha256 = "5faae2c555291fdddea497d79e95fe07976819b8fa4e8b4e9b93a22556066130"
    autoupdate.upstream = "https://github.com/kipjr/ldap_login"
    autoupdate.strategy = "latest_github_release"

    [resources.sources.log_failed_logins_plugin]
    url = "http://piwigo.org/ext/download.php?rid=8501"
    sha256 = "8c21fb42675968ffaf41bd0735cf1b0541756550e0a6b6d3357f3aaaa84f1bd5"
    in_subdir = false
    format = "zip"

    [resources.system_user]
    #allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    
    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "imagemagick",
        "php8.3-gd",
        "php8.3-imagick",
        "php8.3-xml",
        "php8.3-mbstring",
        "php8.3-mysqli",
        "php8.3-ldap",
    ]

    [resources.database]
    type = "mysql"
