#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "piwigo"
name = "Piwigo"
description.en = "Open source photo gallery for the web"
description.fr = "Galerie de photos open source pour le web"

version = "14.4.0~ynh1"

maintainers = ["JimboJoe"]

[upstream]
license = "GPL-2.0"
website = "http://piwigo.org"
demo = "https://piwigo.org/demo"
admindoc = "https://piwigo.org/guides"
code = "https://github.com/Piwigo/Piwigo"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = true

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/piwigo"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr_FR", "en_UK"]
    default = "en_UK"

    [install.admin]
    type = "user"

    [install.password]
    type = "password"

[resources]
    [resources.sources.main]
    url = "https://github.com/Piwigo/Piwigo/archive/refs/tags/14.4.0.tar.gz"
    sha256 = "7d4ce14c2e66604fe58fc5ac24d85a3b46108ed6e8cf9082c19a2c0e2c7c8f7d"
    format = "zip"

    autoupdate.strategy = "latest_github_release"

    [resources.sources.ldap_plugin]
    url = "https://github.com/kipjr/ldap_login/archive/refs/tags/13.8.0.tar.gz"
    sha256 = "ecb05399eb26de0ef5301fb09d47af9e83732ff6c65ac7703d17104a8f3547c9"
    format = "zip"

    autoupdate.upstream = "https://github.com/kipjr/ldap_login"
    autoupdate.strategy = "latest_github_release"

    [resources.sources.log_failed_logins_plugin]
    url = "http://piwigo.org/ext/download.php?rid=5525"
    sha256 = "85b9a06f2c7ca8ae9698e6151c7631f519c945f696b02da72f9ff53243d7e4ca"
    in_subdir = false
    format = "zip"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "imagemagick",
        "php8.0-gd",
        "php8.0-imagick",
        "php8.0-xml",
        "php8.0-mbstring",
        "php8.0-mysqli",
        "php8.0-ldap",
    ]

    [resources.database]
    type = "mysql"
